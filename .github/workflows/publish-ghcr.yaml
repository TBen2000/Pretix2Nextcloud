name: Docker Image CI for GHCR

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Docker login using a secure action
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}
          registry: ghcr.io
        
      # Build the Docker image and push it
      - name: Build and push the image
        run: |
          docker build kv-stuttgart_jungschartag --tag ghcr.io/tben2000/pretix2nextcloud-kv-stuttgart-jungschartag:latest
          docker push ghcr.io/tben2000/pretix2nextcloud-kv-stuttgart-jungschartag:latest
